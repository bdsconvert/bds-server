<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Template</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    body {
      font-family: Times, "Work Sans", sans-serif;
      margin: 0;
      font-weight: 400;
      /* background-image: linear-gradient(to right, rgba(250, 250, 250, 0.5), rgba(220, 220, 220, 0.5)); */
     
    }
    h1, h2, h3 {
      margin:0;
      text-align: center;
    }
    header {
      position:relative;
      width: 100%;
    }

    content {
      height: 75vh;
      margin: 1rem;
      overflow: scroll;
      display: grid;
      justify-content: center;
    }
    footer {
      margin: 1rem;
      text-align: center;
    }
    #launch-dialog {
      background: tomato;
      border-radius: 4px;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      padding: 0.5rem 1rem;
      position: static;
    }
    .signon {
      display: grid;
      margin: 1rem;
    }
    #loading {
      display:block;
      text-align: center;
    }
    #loading:after {
      display: inline-block;
      font-size: 2rem;
      font-weight: bold;
      animation: dotty steps(1,end) 1s infinite;
      content: '';
    }
    @keyframes dotty {
      0% {content:'....';}
      20% {content:'.....';}
      40% {content:'......';}
      60% {content:'.......';}
      80% {content:'........';}
      100% {content:'....';}
    }
  </style>
  <body> 
    <bds-idlewatch id="bdsIdlewatch" bds-idletimeout="10000" startstop=""></bds-idlewatch>
    <header></header>
    <search></search>

    <footer>Copyright 2022 - BookDataSolutions.com</footer>

      bdsNav.onclick = (e) => {
        const launch = e.composedPath()[1].id;  // e.composedPath[0] => SPAN/IMG, e.composedPath[1] => A => works for both IMG and SPAN children
        if (launch === 'Home') {
          console.log("Retrieving Home page from BDS Server")
          fetch('./home', {method: 'GET', mode: 'no-cors', headers: {'Content-Type': 'text/plain'}})
          .then(res => res.json())
          .then(data => {
            console.log(data);
            let titles = '';
            data.forEach(item => {
              const title = JSON.parse(item);
              titles += `<tr><td>${title.recref}</td><td>${title.title}<td>${title.author}</td></td></tr>`;
            });
            document.querySelector(`content`).innerHTML = `<table border="1" width="600px"></tr><th>RecRef</th><th>Title</th><th>Author</th></tr>${titles}</table>`;

            //   console.log("Removing child Script!")

            // }
            // const home = document.createElement("script");
            // home.appendChild(document.createTextNode(data));
            // document.body.appendChild(home);
            // currentChild = home;
          });
        }
        else 
        if (bdsComponents[launch]) {
          const { component, target } = bdsComponents[launch];
          document.querySelector(`${target}`).innerHTML = `${component}`;
          // if (target === "bds-modal") document.querySelector(`${target}`).open = true;
          document.querySelector(`${target}`).open = true; // for modals

          // Event Listeners
          // Signoff
          if (launch === "Signoff") {
            bdsNav.setAttribute("loggedin", "false"); 
            bdsIdlewatch.setAttribute("startstop", "stop");
          }
          // Signon
          if (component.indexOf("bds-signon") !== -1) {
            document.querySelector("bds-signon").addEventListener("bds-signon-submit", (e) => {
              console.log(e.detail.email, e.detail.pwd);  
              bdsNav.setAttribute("loggedin", "true");          
              document.querySelector(`${bdsComponents.Workque.target}`).innerHTML = `${bdsComponents.Workque.component}`;
              document.querySelector(`${target}`).open = false; 
              bdsIdlewatch.setAttribute("startstop", "start");
            });
          }
        }
      };
